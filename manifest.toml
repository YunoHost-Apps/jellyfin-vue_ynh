#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jellyfin-vue"
name = "Jellyfin Vue Client"
description.en = "A modern web client for Jellyfin based on Vue."
description.fr = "Un client web moderne pour Jellyfin basÃ© sur Vue."

version = "0.3.1~ynh1"

maintainers = [""]

[upstream]
license = "GPL-3.0"
code = "https://github.com/jellyfin/jellyfin-vue"
fund = "https://opencollective.com/jellyfin"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "0M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jellyfin-vue"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/jellyfin/jellyfin-vue/archive/refs/tags/0.3.1.tar.gz"
        sha256 = "49316b5f7ef57d09bfa31e5e461fac1866d03902f9b087d2c3ec5b294ed934f8"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
